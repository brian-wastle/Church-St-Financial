<div *ngIf="cognitoService.currentUserSignal(); else loggedOutTemplate">
  <h1>Welcome!</h1>
  <p>Your JWT token: {{ cognitoService.currentUserSignal()?.idToken }}</p>
  <p>Your user ID: {{ cognitoService.currentUserSignal()?.username }}</p>

  <!-- Include the data display component -->
  <portfolio-display-list></portfolio-display-list>
</div>

<ng-template #loggedOutTemplate>
  <h1>Please log in to access this page.</h1>
</ng-template>
